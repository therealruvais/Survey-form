<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </header>
  <body>
    <h1 id="title">Attack On Titan Survey Form</h1>
    <p id="description" class="established">Thank you for taking the time to help us improve the fandom</p>
    <form id="survey-form" method="post" >
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label">Age <small>(optional)</small> <input id="number" type="number" min="10" max="99" placeholder="Age" /  ></label>
        <label> Which option best describes your current role
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Anime Lover</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label> Would you recommend AOT to a friend?</label>
          <label><input type="radio" class="inline" name="attribute" value="1" checked /> Definitely</label>
          <label><input type="radio" class="inline" name="attribute" value="2" /> Maybe</label>
          <label><input type="radio" class="inline" name="attribute" value="3" /> Not sure</label>
      </fieldset>
      <fieldset>
        <label> What is your favorite feature of AOT?
          <select id="dropdown2">
            <option value="">Select an option</option>
            <option value="1">Animation</option>
            <option value="2">Story</option>
            <option value="3">Execution</option>
            <option value="4">Mikasa</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Who is Your favourite character? <small>(Check all that apply)</small> </label>
        <label><input type="checkbox" class="inline" value="Eren" /> Eren</label>
        <label><input type="checkbox" class="inline" value="Mikasa" /> Mikasa</label>
        <label><input type="checkbox" class="inline" value="Armin" /> Armin</label>
        <label><input type="checkbox" class="inline" value="Levi" /> Levi</label>
        <label><input type="checkbox" class="inline" value="Erwin" />Erwin</label>
        <label><input type="checkbox" class="inline" value="Hanji" /> Hanji</label>
        <label><input type="checkbox" class="inline" value="Jean" /> Jean</label>
        <label><input type="checkbox" class="inline" value="Conny" /> Conny</label>
        <label><input type="checkbox" class="inline" value="Sasha" /> Sasha</label>
        <label><input type="checkbox" class="inline" value="Historia" /> Historia</label>
        <label><input type="checkbox" class="inline" value="Annie" /> Annie</label>
      </fieldset>
      <fieldset>
        <label> Any comments or suggestions?
          <textarea rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <button class="animated-button">Submit</button>

      </fieldset>
    </form>
  </body>
</html>
